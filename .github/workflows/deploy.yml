name: Deploy

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - ".github/**"
  pull_request:
    branches-ignore:
      - "deploy"
    paths-ignore:
      - ".github/**"
  workflow_dispatch:
    branches-ignore:
      - "deploy"

jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: åˆ‡æ¢åˆ°å½“å‰åˆ†æ”¯
        uses: actions/checkout@v3
      - name: ç¼–è¯‘ç»“æœç¼“å­˜
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./public
          key: ${{ runner.os }}-public-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-public-
      - name: yarn ç¼“å­˜è·¯å¾„
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        id: yarn-cache-dir-path
        run: |
          echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: yarn ç›®å½•ç¼“å­˜
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: node_modules ç›®å½•ç¼“å­˜
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: yarn-lock-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      - name: å®‰è£… hexo
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' && steps.yarn-cache.outputs.cache-hit != 'true' }}
        run: yarn global add hexo-cli
      - name: å®‰è£…ä¾èµ–
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' && steps.yarn-lock-cache.outputs.cache-hit != 'true' }}
        run: yarn install --frozen-lockfile --registry=https://registry.npmjs.org/
  build:
    runs-on: ubuntu-latest
    needs: [install]
    steps:
      - name: åˆ‡æ¢åˆ°å½“å‰åˆ†æ”¯
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: æ¢å¤æ–‡ä»¶ä¿®æ”¹æ—¶é—´
        run: |
          git ls-files -z | while read -d '' path; do touch -d "$(git log -1 --format="@%ct" "$path")" "$path"; done
      - name: ç¼–è¯‘ç»“æœç¼“å­˜
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./public
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: yarn ç¼“å­˜è·¯å¾„
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        id: yarn-cache-dir-path
        run: |
          echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT
      - name: yarn ç›®å½•ç¼“å­˜
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: node_modules ç›®å½•ç¼“å­˜
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        uses: actions/cache@v3
        id: yarn-lock-cache
        with:
          path: ./node_modules
          key: ${{ runner.os }}-yarn-lock-${{ hashFiles('./yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-lock-
      # - name: Restore hexo ğŸ”§
      #   run: ln -s /usr/local/lib/node_modules/hexo-cli/bin/hexo /usr/local/bin/hexo
      - name: æ‹‰å–æœ€æ–°ä¸»é¢˜
        run: git clone --depth=1 https://github.com/zvonimirsun/hexo-theme-next themes/next
      - name: ç¼–è¯‘åšå®¢
        run: hexo g
        env:
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
      - name: ç”Ÿæˆ algolia æ•°æ®
        run: hexo algolia
        env:
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
  deploy:
    if: ${{ github.ref_name == 'main' }}
    needs: ["build"]
    runs-on: ubuntu-latest
    steps:
      - name: åˆ‡æ¢åˆ°å½“å‰åˆ†æ”¯
        uses: actions/checkout@v3
      - name: ç¼–è¯‘ç»“æœç¼“å­˜
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./public
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: éƒ¨ç½²ç»“æœç¼“å­˜
        if: ${{ steps.build-cache.outputs.cache-hit == 'true' }}
        uses: actions/cache@v3
        id: deploy-cache
        with:
          path: ./public
          key: ${{ runner.os }}-deploy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deploy-
      - name: éƒ¨ç½²åˆ° deploy åˆ†æ”¯
        if: ${{ steps.build-cache.outputs.cache-hit == 'true' && steps.deploy-cache.outputs.cache-hit != 'true' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: deploy
          force: false
