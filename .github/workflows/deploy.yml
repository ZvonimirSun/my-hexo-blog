name: Deploy

on:
  push:
    branches:
      - "main"
    paths-ignore:
      - ".github/**"
  pull_request:
    branches-ignore:
      - "deploy"
    paths-ignore:
      - ".github/**"
  workflow_dispatch:
    branches-ignore:
      - "deploy"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 切换到当前分支
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: 编译结果缓存
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./public
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: 恢复文件修改时间
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        run: |
          git ls-files -z | while read -d '' path; do touch -d "$(git log -1 --format="@%ct" "$path")" "$path"; done
      - name: 设置Node版本和缓存
        uses: actions/setup-node@v3
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        with:
          node-version: 18
      - name: 拉取最新主题
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        run: git clone --depth=1 https://github.com/zvonimirsun/hexo-theme-next themes/next
      - name: 编译博客
        if: ${{ steps.build-cache.outputs.cache-hit != 'true' }}
        run: |
          yarn
          yarn global add hexo-cli
          hexo clean
          hexo g
          hexo algolia
        env:
          ALGOLIA_ADMIN_API_KEY: ${{ secrets.ALGOLIA_ADMIN_API_KEY }}
  deploy:
    if: ${{ github.ref_name == 'main' }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: 切换到当前分支
        uses: actions/checkout@v3
      - name: 编译结果缓存
        uses: actions/cache@v3
        id: build-cache
        with:
          path: ./public
          key: ${{ runner.os }}-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-build-
      - name: 部署结果缓存
        if: ${{ steps.build-cache.outputs.cache-hit == 'true' }}
        uses: actions/cache@v3
        id: deploy-cache
        with:
          path: ./public
          key: ${{ runner.os }}-deploy-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deploy-
      - name: 部署到 deploy 分支
        if: ${{ steps.build-cache.outputs.cache-hit == 'true' && steps.deploy-cache.outputs.cache-hit != 'true' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: public
          branch: deploy
          force: false
